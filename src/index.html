<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7cb36297d1.js" crossorigin="anonymous"></script>
    <title>Riddle Game</title>
</head>
<body>
    <audio id="background-music" autoplay loop>
        <source src="solve-the-riddle-140001.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

    <div class="main">
        <div class="score-container">
            <p id="score">0</p>
        </div>
        <div class="wrapper">
        <div class="content">
        <p id="level-riddle">Lv.1 Riddle.1</p>
        <p id="riddle">What begins with an 'e' and only contains one letter?</p>
        <input id="type-answer" type="text" placeholder="Type your answer">
        <button id="check-answer-btn" onclick="checkAnswer()">Check</button>
    </div>
    </div>
    <div  id="hint-icon">
        <i class="fa-solid fa-lightbulb" onclick="showHint()"></i>
    </div>
    <i class="fa-solid fa-volume-high" onclick="readText()"></i>
    </div>
    <div class="hint-wrapper">
    <div class="hint-container" id="hint-popup">
        <h1 id="hint-title">Hint</h1>
        <button onclick="closeHint()" id="close-hint-btn">&times;</button>
        <p id="hint-text">It's a type of stationery.</p>
    </div>
</div>
<div class="correct-answer-wrapper">
    <div class="correct-answer-container" id="correct-answer-popup">
        <div class="correct-answer-content">
            <div class="xyz">
        <p class="conguratulation-msg">Correct!</p>
        <button id="next-riddle-btn" onclick="nextRiddle()">Next</button>
        <audio id="tata-sound" src="tada-fanfare-a-6313.mp3"></audio>
    </div>
    </div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
