<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7cb36297d1.js" crossorigin="anonymous"></script>
    <title>Riddle Game</title>
</head>
<body>

    <div class="main">
        <div class="score-container">
            <!-- <p id="score-title">SCORE</p> -->
            <p id="score">150</p>
        </div>
        <div class="wrapper">
        <div class="content">
        <p id="level-riddle">Lv.1 Riddle.1</p>
        <p id="riddle">I’m tall when I’m young, and I’m short when I’m old. What am I?</p>
        <input id="type-answer" type="text" placeholder="Type your answer">
        <button id="check-answer-btn">Check</button>
    </div>
    </div>
    <div  id="hint-icon">
        <i class="fa-solid fa-lightbulb"></i>
    </div>
    <i class="fa-solid fa-volume-high"></i>
    </div>
    <script src="app.js"></script>
</body>
</html>
